<DOCTYPE html>
  <html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <p id="array"></p>
    <script>
      a = [1,33,11,55,22,66,77,2,27,8,16]
      function sort(elem){
        for(var i=0;i<elem.length;i++){
          for(var j=0;j<elem.length-1;j++){
            if(elem[j]>elem[j+1]){
              var temp = elem[j]
              elem[j] = elem[j+1]
              elem[j+1] = temp
            }
          }
        }
        return a
      }
      document.getElementById('array').innerHTML = sort(a)
    </script>
  </body>
  </html>
