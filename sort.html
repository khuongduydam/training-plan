<DOCTYPE html>
  <html>
  <head>
    <title>Example</title>
  </head>
  <body>
    <p id="array"></p>
    <script>
      a = [1,33,11,55,22,66,77,2,27,8,16]
      function sort(elem){
        for(var i=0;i<elem.length;i++){
          for(var j=i+1;j<elem.length;j++){
            if(elem[i]>elem[j]){
              var temp = elem[i]
              console.log(elem[i])
              elem[i] = elem[j]
              elem[j] = temp
            }
          }
        }
        return elem
      }
      document.getElementById('array').innerHTML = sort(a)
    </script>
  </body>
  </html>
