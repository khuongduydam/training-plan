<!DOCTYPE html>
<html>
<head>
  <title>List</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="List.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <section class="panel well">
        <h2 name="list1">List 1</h2>
        <ul>
          <pre><li>Task 1</li></pre>
          <pre><li>Task 2</li></pre>
          <pre><li>Task 3</li></pre>
        </ul>
      </section>
      </div>
      <div class="col-md-4">
        <section class="panel well">
          <h2>List 2</h2>
          <ul>
            <pre><li>Task 4</li></pre>
            <pre><li>Task 5</li></pre>
            <pre><li>Task 6</li></pre>
          </ul>
        </section>
    </div>
    <div class="col-md-4">
        <section class="panel well">
          <h2>List 3</h2>
          <ul>
            <pre><li>Task 7</li></pre>
            <pre><li>Task 8</li></pre>
            <pre><li>Task 9</li></pre>
          </ul>
        </section>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Content</h4>
      </div>
      <div class="modal-body">
        <input type="text" name="list1" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="btn1">Save</button>
      </div>
    </div>
  </div>
</div>
<script>
  var data1 = $('h2[name=list1]').text();
  $('h2[name=list1]').click(function(){
    $('#modal').modal("show");
  });
    $('#modal').on('show.bs.modal',function(){
      $('input[name=list1]').attr({value: data1});
      $('#btn1').click(function(){
        data1 = $('input[name=list1]').val();
        $('h2[name=list1]').text(data1);
        $('#modal').modal('hide');
      });
    });
</script>
</body>
</html>
