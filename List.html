<!DOCTYPE html>
<html>
<head>
  <title>List</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="List.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <section class="panel well">
        <h2>List 1</h2>
        <ul>
          <pre place="1" class='list1-item'><li>Task 1</li></pre>
          <pre place="2" class='list1-item'><li>Task 2</li></pre>
          <pre place="3" class='list1-item'><li>Task 3</li></pre>
        </ul>
      </section>
      </div>
      <div class="col-md-4">
        <section class="panel well">
          <h2>List 2</h2>
          <ul>
            <pre place="1" class="list2-item"><li>Task 4</li></pre>
            <pre place="2" class="list2-item"><li>Task 5</li></pre>
            <pre place="3" class="list2-item"><li>Task 6</li></pre>
          </ul>
        </section>
    </div>
    <div class="col-md-4">
        <section class="panel well">
          <h2>List 3</h2>
          <ul>
            <pre place="1" class="list3-item"><li>Task 7</li></pre>
            <pre place="2" class="list3-item"><li>Task 8</li></pre>
            <pre place="3" class="list3-item"><li>Task 9</li></pre>
          </ul>
        </section>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Content</h4>
      </div>
      <div class="modal-body">
        <label>Content</label>
        <input type="text" name="val" class="form-control"><br />
        <label>Current Position</label>
        <input type="text" name="position" class="form-control" placeholder="Postition"><br />
        <label>List</label>
        <input type="text" name="list-item" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="btn1">Save</button>
      </div>
    </div>
  </div>
</div>

<script>
$(function(){
  var self, data;
  // click into every elements
  $('h2,pre').click(function(){
    self = this;
    data = $(this).text();
  // add data into modal before show up
    $('#modal').on('show.bs.modal',function(){
      $('input[name=val]').val(data);
      $('input[name=position]').val($(self).attr("place"));
    });
    $('#modal').modal("show");
  // click button to save data changed from modal  
    $('#btn1').click(function(){
      $(self).text($('input[name=val]').val());
      $(self).attr("place",$('input[name=position]').val());
      function move(elem, index, position){
        var elem_chosen = $('.list' + index + '-item:nth-child(' + position + ')');
        $(elem).insertBefore(elem_chosen);
      }
      move(self,$('input[name=list-item]').val(),$('input[name=position]').val());
      $('#modal').modal('hide');
    });
  });
}); 
</script>
</body>
</html>
