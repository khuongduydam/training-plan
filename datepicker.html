<!DOCTYPE html>
<html>
<head>
  <title>Datepicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="datepicker.css">
  <script type="text/javascript" src="bootstrap-datepicker.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row well">
    <form class="form-inline">
      <div class="form-group">
        <label>Input 1</label>
        <input type="text" name="input1" class="form-control">
      </div>
      <div class="form-group">
        <label>Input 2</label>
        <input type="text" name="input2" class="form-control">
      </div>
    </form>
    <br />
    <form class="form-inline">
      <div class="form-group">
        <label>Datepicker 1</label>
        <input type="text" name="dpd1" class="form-control">
      </div>
      <div class="form-group">
        <label>Datepicker 2</label>
        <input type="text" name="dpd2" class="form-control">
      </div>
    </form>
  </div>
</div>
</body>
</html>
