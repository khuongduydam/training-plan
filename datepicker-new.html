<!DOCTYPE html>
<html>
<head>
  <title>Datepicker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="moment.js"></script>
  <script type="text/javascript" src="bootstrap-datepicker.js"></script>
  <script src="bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-datetimepicker.css">

</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <label>Check in</label>
      <input type="text" class="form-control" id="input1" style="width:250px;" readonly/>
    </div>
    <div class="col-sm-6">
      <label>Check out</label>
      <input type="text" class="form-control" id="input2" style="width:250px;" readonly/>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    //Khoi tao 2 datetimepicker
    checkout = $('#input2').datetimepicker({
      format: 'DD MM YYYY',
      ignoreReadonly: true
    });
    checkin = $("#input1").datetimepicker({
      minDate: new Date(),
      ignoreReadonly: true,
      format: 'DD MM YYYY'
    //Khi thay doi ngay trong datetimepicker01 thi
    //tang gia tri len 01 roi cong vao datetimepicker02
    }).on("dp.change",function(){
      input1 = $("#input1").data("DateTimePicker");
      input2 = $("#input2").data("DateTimePicker");
      // value1 = input1.date();
      if(true)  {
        newDate = new Date(input1.date());
        newDate.setDate(newDate.getDate() + 1);
        input2.minDate(newDate);
      }
      $('#input2')[0].focus();
  });
});
</script>
</body>
</html>
